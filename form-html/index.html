<html lang="pl">
<head>
    <title>Praca na lekcji</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.gif" type="image/gif">


</head>
<body>
    <form id="https://form.alo-nurt.pl/add" method="post" target="_blank">
        <div class="form-control">
            <label for="identyfikator-elementu" id="etykieta-elementu">
                Element
            </label>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="proposedNote">Proponowana ocena:</label>
            <input type="number" id="proposedNote" name="proposedNote" required>
            
            <input type="text" id="identyfikator-elementu" name="nazwa-pola" placeholder="Podaj wartość pola" />
        </div>

        <input type="submit" id="submit"/>
    </form>
    <br/>
    <a href="https://form.alo-nurt.pl/list" target="_blank">Zobacz listę zgłoszeń</a>

</body>
</html>
