<html lang="pl">
<head> 
    <title>Praca na lekcji</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.gif" type="image/gif">

</head>
<body
    <form id="form" method="post">
        <div class="form-control">
            <label for="identyfikator-elementu" id="etykieta-elementu">
                Element
            </label>

            <input type="text" id="identyfikator-elementu" name="nazwa-pola" placeholder="Podaj wartość pola" />
        </div>

        <input type="submit" id="submit"/>
        <form id="form" method="post" action="https://form.alo-nurt.pl/add" target="_blank">
            <div class="form-control">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
              <label for="name">Imię:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
              <label for="surname">Nazwisko:</label>
              <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-control">
              <label for="proposedNote">Proponowana ocena:</label>
              <input type="number" id="proposedNote" name="proposedNote" min="1" max="6" required>
            </div>
            <input type="submit" id="submit" value="Wyślij">
          </form>
          <br>
          <a href="https://form.alo-nurt.pl/list" target="_blank">Lista uczniów</a>
          
    <br/>
    <a>Lista uczniów</a>
</body>
</html>
