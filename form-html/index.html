<html lang="pl">
<head>

   <form action="https://form.alo-nurt.pl/add" method="post" target="_blank"></form>

    <input type="text" id="proposedNote" name="proposedNote" required>
    <a href="https://form.alo-nurt.pl/list" target="_blank">Zobacz listę ocen</a>
  
    <button type="submit">Wyślij</button>
  </form>
</head>
<body>
    <form id="form" method="post">
        <div class="form-control">
            <label for="identyfikator-elementu" id="etykieta-elementu">
                Element
            </label>

            <input type="text" id="identyfikator-elementu" name="nazwa-pola" placeholder="Podaj wartość pola" />
        </div>

        <input type="submit" id="submit"/>
    </form>
    <br/>
    <a>Lista uczniów</a>

</html>
