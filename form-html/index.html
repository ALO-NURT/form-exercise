<html lang="pl">
<head>
   <title> Praca na lekcji </title>
   <link rel="stylesheet" href="styles.css">

  </form>
</head>
<body>
    <form action="https://form.alo-nurt.pl/add" method="POST" target="_blank">
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required>
   
     <label for="name">Imię:</label>
     <input type="text" id="name" name="name" required>
   
     <label for="surname">Nazwisko:</label>
     <input type="text" id="surname" name="surname" required>
   
     <label for="proposedNote">Proponowana ocena:</label>
     <select id="proposedNote" name="proposedNote" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
     <a href="https://form.alo-nurt.pl/list" target="_blank">Zobacz listę ocen</a>
   
     <button type="submit">Wyślij</button> 
</body>
</html>
